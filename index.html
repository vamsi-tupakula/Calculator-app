<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>calc</p>
        </div>
        <input type="text" class="screen">
        <div class="buttons flex-container">
            <div class="sub-container">
                <div class="numbers grid-item" id="7" onclick="update(this)">7</div>
                <div class="numbers grid-item" id="8" onclick="update(this)">8</div>
                <div class="numbers grid-item" id="9" onclick="update(this)">9</div>
                <div class="text grid-item" id="del" onclick="del()">DEL</div>
            </div>
            <div class="sub-container">
                <div class="numbers grid-item" id="4" onclick="update(this)">4</div>
                <div class="numbers grid-item" id="5" onclick="update(this)">5</div>
                <div class="numbers grid-item" id="6" onclick="update(this)">6</div>
                <div class="numbers grid-item" id="+" onclick="update(this)">+</div>
            </div>
            <div class="sub-container">
                <div class="numbers grid-item" id="1" onclick="update(this)">1</div>
                <div class="numbers grid-item" id="2" onclick="update(this)">2</div>
                <div class="numbers grid-item" id="3" onclick="update(this)">3</div>
                <div class="numbers grid-item" id="-" onclick="update(this)">-</div>
            </div>
            <div class="sub-container">    
                <div class="numbers grid-item" id="." onclick="update(this)">.</div>
                <div class="numbers grid-item" id="0" onclick="update(this)">0</div>
                <div class="numbers grid-item" id="/" onclick="update(this)">/</div>
                <div class="numbers grid-item" id="*" onclick="update(this)">x</div>
            </div>
            <div class="sub-container stretch">
                <div class="text grid-item" id="reset" onclick="reset()">RESET</div>
                <div class="numbers grid-item equalsto" id="=" onclick="calculate()">=</div>
            </div>
        </div>
    </div>

    <!-- javascript code -->
    <script src="script.js"></script>
</body>
</html>
