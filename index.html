<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>calc</p>
        </div>
        <input type="text" class="screen">
        <div class="buttons">
            <div class="numbers grid-item" id="7">7</div>
            <div class="numbers grid-item" id="8">8</div>
            <div class="numbers grid-item" id="9">9</div>
            <div class="numbers grid-item" id="4">4</div>
            <div class="numbers grid-item" id="5">5</div>
            <div class="numbers grid-item" id="6">6</div>
            <div class="numbers grid-item" id="+">+</div>
            <div class="numbers grid-item" id="1">1</div>
            <div class="numbers grid-item" id="2">2</div>
            <div class="numbers grid-item" id="3">3</div>
            <div class="numbers grid-item" id="-">-</div>
            <div class="numbers grid-item" id=".">.</div>
            <div class="numbers grid-item" id="0">0</div>
            <div class="numbers grid-item" id="/">/</div>
            <div class="numbers grid-item" id="reset">Reset</div>
            <div class="numbers grid-item" id="=">=</div>
        </div>
    </div>

    <!-- javascript code -->
    <script src="script.js"></script>
</body>
</html>
